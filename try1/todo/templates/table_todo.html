

{%extends 'base.html'%}
{%block start %}

<h1>Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task domain</th>
        <th scope="col">Task description</th>
        <th scope="col">Due date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    {%for i in todos%}
    <tbody>
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.task_domain}}</td>
        <td>{{i.task_description}}</td>
        <td>{{i.task_due_date}}</td>
        <td>
          <a href="/delete_todo/{{i.id}}" class="btn btn-danger">Delete</a>
          <a href="/update_todo/{{i.id}}" class="btn btn-success">Update</a>
        </td>
      </tr>
     
    </tbody> {%endfor%}
  </table>
  <div>
    <a href="/todo/" class="btn btn-primary">Add task</a>
  </div>

{%endblock%}
