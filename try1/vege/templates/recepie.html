{%extends 'base.html'%} {%block start%}

<form
  class="col-6 mx-auto card p-3 shadow-lg"
  method="post"
  enctype="multipart/form-data"
>
  {%csrf_token%}
  <h2>Add Recepie</h2>
  <div class="mb-3">
    <label class="form-label">Recepie Name</label>
    <input type="text" class="form-control" name="recepie_name" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1">Recepie description</label>
    <textarea class="form-control" name="recepie_description"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-check-label" for="exampleCheck1">Recepie image</label>
    <input type="file" class="form-control" name="recepie_image" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<div class="mt-5">
  <div class="mx-auto col-6">
    <form >
    <div class="mb-3">
      <label class="form-label">Search your Recepie</label>
      <input type="text" name="Search" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  </div>
</div>
<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">recepie name</th>
      <th scope="col">recepie description</th>
      <th scope="col">recepie image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {%for i in recepies%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.recepie_name}}</td>
      <td>{{i.recepie_description}}</td>
      <td><img src="/media/{{i.recepie_image}}" style="height: 100px" /></td>
      <td>
        <a href="/delete_recepie/{{i.id}}" class="btn btn-danger m-2">Delete</a>
        <a href="/update_recepie/{{i.id}}" class="btn btn-warning">Update</a>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock%}
